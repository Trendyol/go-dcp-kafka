hosts:
  - localhost:8091
username: user
password: password
bucketName: dcp-test
scopeName: _default
collectionNames:
  - _default
userAgent: stdout-listener
compression: true
metadataBucket: dcp-test-meta
connectTimeout: 10s
dcp:
  connectTimeout: 10s
  group:
    name: groupName
    membership:
      type: static
      memberNumber: 1
      totalMembers: 1
kafka:
  collectionTopicMapping:
    _default: topicname

  brokers:
    - broker1
    - broker2
  readTimeout: 30s
  writeTimeout: 30s
  producerBatchSize: 50
  producerBatchTickerDuration: 5s
  requiredAcks: 1

  #SSL configurations
  secureConnection: true
  #Config support env variable "$HOME/example/..."
  rootCAPath: "example/stretch-kafka/rootCA.pem"
  interCAPath: "example/stretch-kafka/interCA.pem"
  scramUsername: "username"
  scramPassword: "password"

checkpoint:
  timeout: 100s

logging:
  level: debug
